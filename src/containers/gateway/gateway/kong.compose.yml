# Van 'UM GUI' en van 'VUM/STUB' callback naar 'UM Vacature-bemiddelaar'
  - name: vacature-bemiddelaar
    url: http://vacatures-bemiddelaar:8080
    
    tags:
     - UM-BMV1
     - UM-BMV2
     - UM-BMV3
     - UM-BMV4
     - VUM-BMV3    
    
    routes:
      - name: vacature-bemiddelaar
        paths:
          - /aanvraagvacature
        strip_path: false


# Van 'UM GUI' naar 'UM Vacature-bron'
  - name: vacature-bron
    url: http://vacatures-bron:8080
    
    tags:
     - UM-BRV1
     - UM-BRV2
    
    routes:
      - name: vacature-bron
        paths:
          - /vacature
        strip_path: false

plugins:
- name: cors
  config: 
    origins:
    - '*'
    headers:
    - Accept
    - Accept-Version
    - Content-Length
    - Content-MD5
    - Content-Type
    - Date
    - X-Auth-Token
    - Authorization
    methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
    exposed_headers:
    - X-Auth-Token
    credentials: true
    max_age: 3600
    preflight_continue: true
